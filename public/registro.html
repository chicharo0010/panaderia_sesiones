    <center>
        <div class="login">
            <form id="form-registro">
                <h1>Regístrate</h1>
                <label>Usuario</label>
                <input type="text" id="Usuario_r" name="Usuario_r" required>

                <label>Correo</label>
                <input type="email" id="correo_r" name="correo_r" required>

                <label>Contraseña</label>
                <input type="password" name="contra_r" id="contra_r" required>

                <label>Repite tu Contraseña</label>
                <input type="password" name="contra_r2" id="contra_r2" required>

                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta?</p>
            <a href="index.html">
                <input type="button" value="Iniciar Sesión">
            </a>
        </div>
