<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Productos</title>
    <link rel="stylesheet" type="text/css" href="Productos.css">
</head>
<body>

    <header>
        <div class="navbar">
            <h1 class="logo">La Desesperanza</h1>
            <a href="index.html">Inicio</a>
            <a href="Nosotros.html">Nosotros</a>
            <a href="Contactanos.html">Contactanos</a>
            <a href="Productos.html">Productos(CRUD)</a>
            <a href="login.html"><i class="fa-regular fa-user"></i></a>
            <a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>

    <h1>Gesti贸n de Productos</h1>
    
    <h2>Agregar Producto</h2>
    <form id="agregarProducto" action="/agregarProducto" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" step="0.01" name="precio" placeholder="Precio" required>
        <input type="number" name="stock" placeholder="Stock" required>
        <textarea name="descripcion" placeholder="Descripci贸n"></textarea>
        <button type="submit">Agregar Producto</button>
    </form>

    <h2>Actualizar Producto</h2>
    <form id="actualizarProducto" action="/actualizarProducto" method="POST">
        <input type="number" name="id_producto" placeholder="ID del Producto" required>
        <input type="text" name="nuevo_nombre" placeholder="Nuevo Nombre">
        <input type="number" step="0.01" name="nuevo_precio" placeholder="Nuevo Precio">
        <input type="number" name="nuevo_stock" placeholder="Nuevo Stock">
        <textarea name="nueva_descripcion" placeholder="Nueva Descripci贸n"></textarea>
        <button type="submit">Actualizar Producto</button>
    </form>

    <h2>Borrar Producto</h2>
    <form id="borrarProducto" action="/borrarProducto" method="POST">
        <input type="number" name="id_producto" placeholder="ID del Producto a Borrar" required>
        <button type="submit">Borrar Producto</button>
    </form>

    <h2>Lista de Productos</h2>
    <button onclick="obtenerProductos()">Cargar Productos</button>
    <div id="listaProductos"></div>

    <script>
        function obtenerProductos() {
            fetch('/obtenerProductos')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('listaProductos').innerHTML = data;
                })
                .catch(error => console.error('Error al obtener productos:', error));
        }
    </script>
</body>
</html>
